metadata:
  name: mautic-subscribe-promote
  namespace: de0974-tools
spec:
  templates:
    - name: main
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      steps:
        - - name: clone
            template: clone
            arguments: {}
        - - name: re-tag-image 
            template: re-tag-image
            arguments: {}
        - - name: deploy-mautic-subscription-app
            template: deploy-mautic-subscription-app
            arguments: {}    


    - name: clone
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/alpine/git:v2.26.2'
        args:
          - clone
          - '--depth'
          - '1'
          - '--branch'
          - '{{workflow.parameters.BRANCH}}'
          - '--single-branch'
          - '{{workflow.parameters.REPO}}'
        workingDir: /mnt/vol
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

    - name: re-tag-image
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/openshift/origin-cli:latest'
        command:
          - sh
          - '-c'
        args:
          - >-
            oc tag {{workflow.parameters.TOOLS_NAMESPACE}}/{{workflow.parameters.NAME}}:{{workflow.parameters.IMAGE_TAG}}
            {{workflow.parameters.TARGET_NAMESPACE}}/{{workflow.parameters.NAME}}:{{workflow.parameters.IMAGE_TAG}} 
        workingDir: /mnt/vol/Mautic-Subscription-App
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

    - name: deploy-mautic-subscription-app
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/openshift/origin-cli:latest'
        command:
          - sh
          - '-c'
        args: 
          - >-
            oc delete configmap mautic-config;
            oc process -f openshift/mautic.subscribe.dc.yaml 
            -p SUFFIX={{workflow.parameters.SUFFIX}}
            -p IMAGE_NAME={{workflow.parameters.NAME}} 
            -p IMAGE_TAG={{workflow.parameters.IMAGE_TAG}} 
            -p TARGET_NAMESPACE={{workflow.parameters.TARGET_NAMESPACE}}
            -p SUBSCRIBE_FORM={{workflow.parameters.SUBSCRIBE_FORM}}
            -p UNSUBSCRIBE_FORM={{workflow.parameters.UNSUBSCRIBE_FORM}}
            -p SUBSCRIBE_URL={{workflow.parameters.SUBSCRIBE_URL}}
            -p UNSUBSCRIBE_URL={{workflow.parameters.UNSUBSCRIBE_URL}}
            -p KEYCLOAK_URL={{workflow.parameters.KEYCLOAK_URL}}
            -p SSO_REALM={{workflow.parameters.SSO_REALM}}
            -p SSO_CLIENT_ID={{workflow.parameters.SSO_CLIENT_ID}}
            -n {{workflow.parameters.TARGET_NAMESPACE}}
            | oc apply -f - -n {{workflow.parameters.TARGET_NAMESPACE}}
        workingDir: /mnt/vol/Mautic-Subscription-App
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

  entrypoint: main
  arguments: {}
  serviceAccountName: workflow-creator
  volumeClaimTemplates:
    - metadata:
        name: work
        creationTimestamp: null
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 128Mi
        storageClassName: netapp-file-standard
      status: {}
  imagePullSecrets:
    - name: dockerhub-secret-mautic

