kind: Template
apiVersion: v1
objects:
  - apiVersion: v1
    data:
      Caddyfile: |
          # Where caddy should listen
          :2015

          # Turn on the Web/file server
          file_server

          # The site root
          root * /opt/app-root/src

          # Because we should
          encode zstd gzip

          # This rewrite rule may be required to get React apps
          # to deal with trailing slashes properly.
          @filter {
          	not path_regexp ^\/0.0.0.0
          	file {
          		try_files {path} {path}/ /?url={uri}
          	}
          }
          # rewrite @try_files {http.matchers.file.relative}
          try_files {path} {path}/ index.html

          # On OCP we should log to stdout so Prometheus can
          # slurp up the logs for human consumption.
          log {
            #errors stdout
            output stdout 
            format single_field common_log
            level info
          }
        

    kind: ConfigMap
    metadata:
      creationTimestamp: null
      name: caddy-${NAME}${SUFFIX}
      labels:
        app: ${NAME}${SUFFIX}
        deploymentconfig: ${NAME}${SUFFIX}
        app-name: ${NAME}${SUFFIX}
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    spec:
      replicas: 1
      selector:
        deploymentconfig: ${NAME}
      strategy:
        resources: {}
      template:
        metadata:
          annotations:
            openshift.io/generated-by: OpenShiftNewApp
          creationTimestamp: null
          labels:
            deploymentconfig: ${NAME}
        spec:
          containers:
            - image: '${IMAGE_NAMESPACE}/${IMAGE_NAME}:${IMAGE_TAG}'
              name: ${NAME}
              ports:
                - containerPort: 2015
                  protocol: TCP
              resources: {}
              volumeMounts:
              - name: caddy-${NAME}${SUFFIX}
                mountPath: /opt/app-root/etc/Caddyfile
                readOnly: true
                subPath: Caddyfile
          volumes:
          - name: caddy-${NAME}${SUFFIX}
            configMap:
              defaultMode: 420
              name: caddy-${NAME}${SUFFIX}
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${NAME}
            from:
              kind: ImageStreamTag
              name: '${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_NAME}:${IMAGE_TAG}'
          type: ImageChange
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        app: ${NAME}
        app.kubernetes.io/component: ${NAME}
        app.kubernetes.io/instance: ${NAME}
      name: ${NAME}
  - apiVersion: v1
    kind: Service
    spec:
      ports:
        - name: 2015-tcp
          port: 2015
          protocol: TCP
          targetPort: 2015
      selector:
        deploymentconfig: ${NAME}
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        app: ${NAME}
        app.kubernetes.io/component: ${NAME}
        app.kubernetes.io/instance: ${NAME}
      name: ${NAME}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp: null
      labels:
        app: ${NAME}
        app.kubernetes.io/component: ${NAME}
        app.kubernetes.io/instance: ${NAME}
      name: ${NAME}
    spec:
      host: ""
      port:
        targetPort: 2015-tcp
      to:
        kind: ""
        name: ${NAME}
        weight: null
      tls:
        termination: Edge
    status:
      ingress: null
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: mautic-subscription-app
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: -dev
- description: A name used for all objects
  displayName: IMAGE_NAME
  name: NAME
  required: true
  value: mautic-subscription-app
- description: A name used for all objects
  displayName: IMAGE_REGISTRY
  name: NAME
  required: true
  value: docker-registry.default.svc:5000
- description: A name used for all objects
  displayName: IMAGE_TAG
  name: IMAGE_TAG
  required: true
  value: latest
- description: A name used for all objects
  displayName: IMAGE_NAMESPACE
  name: IMAGE_NAMESPACE
  required: true
  value: de0974-tools
